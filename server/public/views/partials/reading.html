<h2>Reading List</h2>
<div class = "well" >
  <div ng-if = "reading.comicEntries.length === 0">
    <h3>You need to buy more comics!</h3>
  </div>
  <ul ng-repeat = "entry in reading.comicEntries | orderBy: ['name', 'issue']">
    <li>
      <strong>{{entry.name}}</strong><span ng-if = "entry.issue">, #{{entry.issue}}</span>

      <!-- <button class = "readButton" ng-click = "reading.doneReading(entry)">Finished Reading</button> -->
      <div>
        Rate this issue:
        <input type="radio" ng-model = "entry.rating" value = "1" /> 1
        <input type="radio" ng-model = "entry.rating" value = "2" /> 2
        <input type="radio" ng-model = "entry.rating" value = "3" /> 3
        <input type="radio" ng-model = "entry.rating" value = "4" /> 4
        <input type="radio" ng-model = "entry.rating" value = "5" /> 5
        <button ng-if = "entry.rating" class = "readButton" ng-click = "reading.doneReading(entry)">Rate & Submit</button>
      </div>
      <!-- <button ng-if = "entry.rating" class = "readButton" ng-click = "reading.doneReading(entry)">Finished Reading</button> -->
    </li>
  </ul>
</div>
